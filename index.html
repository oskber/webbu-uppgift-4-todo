<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo App</title>
    <link rel="stylesheet" type="text/css " href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
  </head>
  <body>
    <header>
      <img id="logo" src="images/todologo.png" alt="logo" />
    </header>

    <div class="container">

      <div class="todo-container">
        
        <div class="input">
          <input
          type="text"
          id="todoInput"
          name="todo"
          placeholder="New Task..."
        />

        <button id="addTodo"><i class="fas fa-plus-square"></i></button>
        </div>
        
        <ul></ul>

        <span class="compClear">
          <p>Completed: 0</p>
          <button id="clearAll">Clear All</button>
        </span>
        
      </div>

      <small></small>
    </div>


    <script src="app.js"></script>
  </body>
</html>
